name: CI/CD - Build & Push Docker Image (EKS Infra Destroyed)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-1
  ACCOUNT_ID: 615299736509
  ECR_REPOSITORY: demo-app
  CLUSTER_NAME: eks-prod-cluster
  DEPLOYMENT_NAME: demo-app
  CONTAINER_NAME: demo-app

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials using OIDC
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::615299736509:role/githubactioneksrole
          aws-region: ${{ env.AWS_REGION }}

      # 3️⃣ Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 4️⃣ Build & Push Docker Image
      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG=${{ github.sha }}

          docker build -t $ECR_REPOSITORY:$IMAGE_TAG ./app

          docker tag $ECR_REPOSITORY:$IMAGE_TAG \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

          docker push \
            $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

      # 5️⃣ EKS Deploy (Disabled intentionally)
      - name: Deploy to EKS (disabled)
        if: false
        run: |
          echo "EKS infrastructure is destroyed. Deployment step is intentionally disabled to avoid costs."
